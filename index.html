<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSProject</title>
    <!-- <link href="styles.css" type='text/css' rel="stylesheet" /> -->
    <link rel="stylesheet" href="stylesheets/styling.css" type="text/css">
</head>
<body style='margin: 0;'>
    <canvas class='circle-canvas' style='background-color: #121212;'></canvas>
    
    <div class='controls-container'>
        <div class='sliders-container'>
            <div class='num-circles-wrapper'>
                <label class='range-label'>Number of Circles:
                    <input type="range" min='1' max='100' value='1' id='num-circles-range'>
                </label>
            </div>
            <div class='min-rad-wrapper'>
                <label class='range-label'>Minimum Radius:
                    <input type="range" min='1' max='100' value='1' id='min-rad-range'>
                </label>
            </div>
            <div class='max-rad-wrapper'>
                <label class='range-label'>Maximum Radius: 
                    <input type="range" min='1' max='100' value='1' id='max-rad-range'>
                </label>
            </div>
            <div class='speed-wrapper'>
                <label class='range-label'>Speed: 
                    <input type="range" min='1' max='100' value='1' id='speed-range'>
                </label>
            </div>
            
            <button id='range-submit'></button> 
        </div>
        
    </div>
    <script src='circles_canvas.js'></script>
</body>
</html>
