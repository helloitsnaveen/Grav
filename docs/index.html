<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSProject</title>
    <!-- <link href="styles.css" type='text/css' rel="stylesheet" /> -->
    <link rel="stylesheet" href="./styling.css" type="text/css">
</head>
<body>
    <canvas class='circle-canvas' style='background-color: #121212;'></canvas>

    <div class='controls-container'>
        <div class='sliders-container'>
            <div class='num-circles-wrapper'>
                <label class='range-label'>Number of Circles:
                    <input type="range" min='50' max='500' value='200' step='10' id='num-circles-range' class='range-sliders'>
                    <!-- <input type="range" min='1' max='200' value='1' step='10' id='num-circles-range'> -->
                </label>
            </div>
            <div class='min-rad-wrapper'>
                <label class='range-label'>Minimum Radius:
                    <input type="range" min='5' max='45' value='10' step='5' id='min-rad-range' class='range-sliders'>
                </label>
            </div>
            <div class='max-rad-wrapper'>
                <label class='range-label'>Maximum Radius: 
                    <input type="range" min='50' max='150' value='55' step='5' id='max-rad-range' class='range-sliders'>
                </label>
            </div>
            <div class='speed-wrapper'>
                <label class='range-label'>Gravity: 
                    <!-- <input type="range" min='0' max='100' value='5' step='5' id='speed-range' class='range-sliders'> -->
                    <input type="range" min='0' max='10' value='1' step='1' id='speed-range' class='range-sliders'>
                </label>
            </div>
            
            <button id='range-submit' class='button1'>circles!</button> 
        </div>
        
    </div>
    <script src='main.js'></script>
</body>
</html>
